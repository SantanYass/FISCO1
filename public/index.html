<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Deducibilità</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcolo Deducibilità Fiscale</h1>
        <label for="tipo">Seleziona la categoria:</label>
        <select id="tipo">
            <option value="manutenzione">Manutenzione e Riparazione</option>
            <option value="plusvalenze">Plusvalenze</option>
            <option value="compenso_amministratori">Compenso Amministratori</option>
            <option value="ammortamenti">Ammortamenti</option>
            <option value="rimanenze">Rimanenze</option>
            <option value="crediti_commerciali">Crediti Commerciali</option>
        </select>
        <label for="valore">Inserisci il valore (€):</label>
        <input type="number" id="valore" min="0">
        <button onclick="calcola()">Calcola</button>
        <h2>Risultato: <span id="risultato">0.00</span> €</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
